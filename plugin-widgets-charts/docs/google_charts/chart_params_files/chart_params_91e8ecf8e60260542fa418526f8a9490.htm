  <body class="docs framebox_body">

<table>
  <tbody><tr style="border:0;" valign="top">
    <td style="vertical-align: top; border:0; text-align:center;"><strong>Chart String</strong><br>
      <em>(everything after https://chart.googleapis.com/chart?)</em><br></td>
    <td rowspan="2" style="border:0; vertical-align:middle;"><input value="Encode &gt;" onclick="encodeSimple();" type="button"></td>
    <td style="vertical-align: top; border:0; text-align:center"><strong> Encoded
        Text </strong></td>
  </tr>
  <tr style="border:0;" valign="top">
    <td style="vertical-align: top; border:0"><textarea name="unencodedEmbeddedChart" cols="50" rows="5" id="unencodedEmbeddedChart">cht=p&amp;chd=s:Uf9a&amp;chs=75x50</textarea></td>
    <td style="vertical-align: top; border:0">
      <pre id="encodedEmbeddedChart" style="margin-top:0em; padding:0em">
  <script language="JavaScript" type="text/javascript">
    function encodeSimple(){
      var input = $('textarea#unencodedEmbeddedChart').val();
      input = input.replace(/http:\/\/\d?chart\.apis\.google\.com\/chart\?/,'');
      var arrInput = input.split(/[&=]/);
      var result = [];
      for(i = 0; i < arrInput.length; i++){
        var tmp = arrInput[i];
        tmp = tmp.replace(/\%7c/gi,"|");
        tmp = tmp.replace(/@/g, "@@");
        tmp = tmp.replace(/%/g, "%25");
        tmp = tmp.replace(/\,/g, "@,");
        tmp = tmp.replace(/\|/g, "@|");
        tmp = tmp.replace(/;/g, "@;");
        tmp = tmp.replace(/&/g, "%26");
        tmp = tmp.replace(/=/g, "%3D");
        result.push(tmp);
      }
      result = "chem=y;s=ICON_STRING_CONSTANT;ds=WHICH_SERIES;dp=WHICH_POINTS;d=FRAME_TYPE,PADDING,FRAME_COLOR,FILL_COLOR," + result.join(",");
      $('pre#encodedEmbeddedChart').text(result);
    }
  </script>

      </pre></td>
  </tr>
</tbody></table>



</body></html>
